<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .form-container {
            background-color: white;
            padding: 20px 30px;
            width: 400px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-heading {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .form-subheading {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        .divider {
            border-bottom: 2px solid black;
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-group label {
            width: 100px;
            font-weight: bold;
            color: #333;
            margin-right: 10px;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group textarea {
            flex: 1;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        .name-fields {
            display: flex;
            gap: 10px;
        }
        .form-group .name-fields input[type="text"] {
            width: calc(50% - 5px);
        }
        .form-group textarea {
            height: 80px;
            resize: vertical;
        }
        .submit-btn {
            display: block;
            width: 100px;
            padding: 8px;
            margin: 0 auto;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            text-align: center;
        }
        .submit-btn:hover {
            background-color: #555;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #45a049;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-heading">Complaints</div>
        <div class="form-subheading">Help us improve our services</div>
        <div class="divider"></div>

        <form action="#" method="post">
            
            <div class="form-group">
                <label>Full Name</label>
                <div class="name-fields">
                    <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
                    <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
                </div>
            </div>

            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            
            <div class="form-group">
                <label for="complaint">Where Did We Go Wrong?</label>
                <textarea id="complaint" name="complaint" placeholder="Describe the issue..." required></textarea>
            </div>

            
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    
    <a href="index.html" class="back-button">Back to Quiz</a>

    
    <footer>
        <p>ijie byron 21/1491</p>
    </footer>
</body>
</html>
