<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <style>
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
        }
        th {
            text-align: left;
            padding: 10px;
            background-color: #f2f2f2;
        }
        td {
            padding: 10px;
        }
        input[type="text"], input[type="email"], select {
            width: 100%;
            padding: 8px;
            margin: 4px 0;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">User Registration Form</h2>
    <form action="/submit_registration" method="post">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name" required></td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td><input type="text" name="phone" required></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" required></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <select name="gender" required>
                        <option value="male">Male</option>
                        <option value="slave">Slave</option>
                        <option value="autobot">Autobot</option>
                        <option value="decepticon">Decepticon</option>
                        <option value="attack_helicopter">Attack Helicopter</option>
                        <option value="alpha_male">Alpha Male</option>
                        <option value="nigga">nigga</option>
                        <option value="itgy_401">itgy 401</option>
                        <option value="rice">rice</option>
                        <option value="female">female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>
    <!-- Link to the second row on classwork in index.html -->
    <a href="index.html#classwork">Go to Classwork</a>

    <button onclick="window.location.href='index.html'" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Back</button>
</body>
</html>
